<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страничка для анимаций">
    <title>Страничка для анимаций</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/app.min.css?ver=0.0.0">
</head>
<body>
<div id="bg"></div>
<div class="planet__container">
    <div class="wrap__bottle">
        <div class="label">
            <div class="label_front"></div>
            <div class="label_back"></div>
        </div>
        <div class="bottle"></div>
        <div class="bottle_empty"></div>
    </div>
    <div class="sun__system">
        <div class="star__wrap">
            <div class="star sun"></div>
        </div>
        <div class="orbit1">
            <div class="planet__wrap planet1__wrap">
                <div class="planet planet1"></div>
            </div>
        </div>
        <div class="orbit2">
            <div class="planet__wrap planet2__wrap">
                <div class="planet planet2"></div>
            </div>
        </div>
        <div class="orbit3">
            <div class="planet__wrap planet3__wrap">
                <div class="planet planet3"></div>
            </div>
        </div>
        <div class="orbit4">
            <div class="planet__wrap planet4__wrap">
                <div class="planet planet4"></div>
            </div>
        </div>
        <div class="orbit5">
            <div class="planet__wrap planet5__wrap">
                <div class="planet planet5"></div>
            </div>
        </div>
        <div class="orbit6">
            <div class="planet__wrap planet6__wrap">
                <div class="planet planet6"></div>
            </div>
        </div>
        <div class="orbit7">
            <div class="planet__wrap planet7__wrap">
                <div class="planet planet7"></div>
            </div>
        </div>
        <div class="orbit8">
            <div class="planet__wrap planet8__wrap">
                <div class="planet planet8"></div>
            </div>
        </div>
        <div class="orbit9">
            <div class="planet__wrap planet9__wrap">
                <div class="planet planet9"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/app.min.js?ver=0.0.0"></script>
</body>
</html>
